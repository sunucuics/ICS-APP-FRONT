name: ics_app
description: "ICS - Uygulama & Admin Panel"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  intl: ^0.18.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Navigation
  go_router: ^12.1.3
  
  # Network
  dio: ^5.4.0
  
  # Auth
  # firebase_core: ^2.24.2  # Temporarily disabled due to iOS build issues
  # firebase_auth: ^4.15.3  # Temporarily disabled due to iOS build issues
  # firebase_messaging: ^14.7.10  # Temporarily disabled due to iOS build issues
  
  # Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # Models
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # WebView (for Iyzico payment)
  webview_flutter: ^4.4.2
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Utils
  url_launcher: ^6.2.2
  image_picker: ^1.0.4
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  
  # Network Logging
  pretty_dio_logger: ^1.3.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
